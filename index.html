<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="img/image.jpg" alt="Фоновое изображение">
    </div>
    <div class="form-section">
      <h1>Get iintoo it today</h1>
      <p>There is no charge or obligation upon registration.</p>

      <button class="btn fb">Register with Facebook</button>
      <button class="btn in">Register with LinkedIn</button>

      <div class="divider">
        <span>OR</span>
      </div>
      <div class="input-group">
        <input type="email" placeholder="Email">
        <input type="tel" placeholder="Phone">
      </div>

      <h2>What type of investor are you?</h2>
      <p>Select the type of investor you are below.</p>

      <div class="radio-group">
        <label><input type="radio" name="investor" checked> Individual</label>
        <label><input type="radio" name="investor"> Business</label>
        <label><input type="radio" name="investor"> IRA</label>
        <label><input type="radio" name="investor"> Trust</label>
      </div>

      <div class="tooltip">
        I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.
      </div>

      <label class="checkbox">
        <input type="checkbox"> I agree to the terms and receiving notifications from iintoo <a href="#">View full terms</a>
      </label>

      <button class="submit-btn">Create Account</button>
    </div>
  </div>
</body>
</html>
